name: "CodeQL Advanced"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "28 18 * * 0"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners (GitHub.com only)
    # Consider using larger runners or machines with greater resources for possible analysis time improvements.
    runs-on: ${{ matrix.os }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
            os: ubuntu-latest
          - language: c-cpp
            build-mode: manual
            os: macos-latest
          - language: java-kotlin
            build-mode: none
            os: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Set up Flutter for native analysis
      - name: Set up Flutter
        if: matrix.language == 'java-kotlin' || matrix.language == 'c-cpp'
        uses: ./.github/actions/setup-flutter

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          config: |
            paths:
              - 'android/**'
              - 'ios/**'
            paths-ignore:
              - 'example/**'

      - name: Build iOS library
        if: matrix.language == 'c-cpp'
        run: |
          # Fetch dependencies for the example app which uses the plugin
          cd example
          flutter pub get

          # Install CocoaPods dependencies
          cd ios
          pod install

          # Build using xcodebuild directly to ensure CodeQL can trace the compilation
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Debug \
            -sdk iphonesimulator \
            -arch arm64 \
            COMPILER_INDEX_STORE_ENABLE=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_IDENTITY="" \
            build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
